<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="font-family: Arial">
    <div class ="container">
        <h2 id="signin">Sign In</h2>
        <p>Email(phone or mobile accounts)</p>
        <form class="entry">
            <input type="text" placeholder="Enter Email">
        </form>
        <br>
        <table>
            <tr>
                <th id="password">Password</th>
                <th class="fpassword">Forgot Password</th>
            </tr>
        </table>
        <br>
        <form class="entry">
            <input type="text" placeholder="Enter Password">
        </form>
        <br>
        <button class="continue">Continue</button>
        <p class="link">Need Help?</p> 
    </div>
    <div class ="lower">
        <p>New to Amazon?</p>
        <button id = "create">Create Your Amazon Account</button>
    </div>
    <hr>
    <div class="conditions">
        <table>
            <tr>
                <th class="link">Conditions of use</th>
                <th class="link">Privacy Policy</th>
                <th class="link">Help</th>
            </tr>
        </table>
    </div>
</body>
</html>
